<h2>Login:Existing User</h2>

<form #loginform="ngForm" (ngSubmit)="login(loginform.value)" name="form" NgModel>

        <label>
            Username
        </label>
        <input type="text" name="username" ngModel>
        <br>
        <br>

        <label>
            Password
        </label>
        <input type="password" name="password" ngModel>
        <br>
        <br>

        <input type="submit" name="button" ndModel>
</form>
<br>
<h1>{{msg}}</h1>
